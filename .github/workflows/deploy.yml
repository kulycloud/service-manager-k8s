name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set image name
      run: |
        echo "IMAGE=ghcr.io/kulycloud/service-manager-k8s:$(date +%s)" >> $GITHUB_ENV
    - uses: actions/checkout@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io/kulycloud
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ env.IMAGE }}
    - name: Deploy
      uses: WyriHaximus/github-action-helm3@v2
      with:
        exec: helm upgrade service-manager-k8s ./ci/helm/ --install --wait --atomic --set=image=${{ env.IMAGE }} --set=loadBalancerImage=ghcr.io/kuly/load-balancer:latest-dev
        kubeconfig: '${{ secrets.KUBECONFIG }}'
